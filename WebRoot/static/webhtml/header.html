<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="js/theme/default/layer.css" />
		<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/layer.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="container" id="header">
			<a class="header" href="index.html">
				<!-- 顶部banner -->
				<div class="banner">
					<img src="img/top.png">
				</div>
				<div class="tabbar justifyC">
					<div class="tab_list justifyS">
						<a href="index.html" class="tab_item">首页</a>
						<a href="news_list.html" class="tab_item">教学课程</a>
						<a href="news_list.html" class="tab_item">安全常识</a>
						<a href="news_list.html" class="tab_item">法律法规</a>
						<a href="news_list.html" class="tab_item">政企快线</a>
						<a href="news_list.html" class="tab_item">事故案例</a>
					</div>
					<div class="fun_btn ">
						<button type="button">
							<i class="iconfont icon-xiazai17"></i>
							搜索
						</button>
						<button type="button" class="login_btn" @click="login_btn()">
							用户登录
						</button>
					</div>
				</div>
			</a>
			<div class="modal" v-if="show_modal"></div>
			<div class="login_box directionAr" v-if="show_modal">
				<span class="login_title">用户登录</span>
				<form action="" id="login_form">
					<div class="login_item justifyC">
						<span>手机</span>
						<input type="" name="" id="" value="" placeholder="请输入您的手机号" />
					</div>
					<div class="login_item justifyC">
						<span>密码</span>
						<input type="" name="" id="" value="" placeholder="请输入密码" />
					</div>
				</form>
				<button class="register">登录</button>
				<div class="close_btn justifyC" v-on:click="close">
					<span class="iconfont icon-guanbi"></span>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var login = new Vue({
				el: '#header',
				data: {
					show_modal: false
				},
				methods: {
					close: function() {
						this.show_modal = false;
					},
					login_btn: function() {
						this.show_modal = true;
					}
				}
			})
		</script>
	</body>
</html>
