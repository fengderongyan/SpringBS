<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<link rel="stylesheet" type="text/css" href="../css/swiper.min.css" />
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div class="per_title">个人信息</div>
		<div class="integral_content directionA">
			<h3>8</h3>
			<span>积分</span>
		</div>
		<div class="inte_list">
			<div class="inte_item justifyS">
				<div class="inte_left direction">
					<div>登录</div>
					<span>1分/每日每次登陆</span>
					<span>已获1分/上限1分</span>
				</div>
				<button type="button" class="right_btn">去登陆</button>
				<button type="button" class="finish_btn">已完成</button>
			</div>
			<div class="inte_item justifyS">
				<div class="inte_left direction">
					<div>阅读文章</div>
					<span>1分/每有效阅读一篇</span>
					<span>已获6分/上限6分</span>
				</div>
				<button type="button" class="right_btn">去阅读</button>
				<button type="button" class="finish_btn">已完成</button>
			</div>
			<div class="inte_item justifyS">
				<div class="inte_left direction">
					<div>观看视频</div>
					<span>1分/每有效观看一次</span>
					<span>已获0分/上限6分</span>
				</div>
				<button type="button" class="right_btn">去观看</button>
				<button type="button" class="finish_btn">已完成</button>
			</div>
			<div class="inte_item justifyS">
				<div class="inte_left direction">
					<div>文章学习时长</div>
					<span>1分/有效阅读文章积累2分钟</span>
					<span>已获1分/上限6分</span>
				</div>
				<button type="button" class="right_btn">去学习</button>
				<button type="button" class="finish_btn">已完成</button>
			</div>
			
		</div>
	</body>
</html>
